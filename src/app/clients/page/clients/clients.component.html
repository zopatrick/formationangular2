<app-template-b [title]='title' [subTitle]='subTitle'>

  <app-tableau-dark [headers]="headers">
    <tr *ngFor="let item of collection">
      <td>{{item.id}}</td>
      <td [appState]="item.state">
        <select (change)="changeState(item, $event)">
          <!-- < Angular 6-->
          <!-- <option *ngFor="let state of states" [value]="state">{{state}}</option> -->

          <!-- >= Angular 6 -->
          <option *ngFor="let state of states | keyvalue" [value]="state.value" selected="state.value === item.state">
            {{ state.value }}</option>
        </select>
      </td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>

    </tr>
  </app-tableau-dark>

  <app-button-route [label]="label" route="add"></app-button-route>

</app-template-b>
